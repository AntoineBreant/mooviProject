<div>
    <h3><b class="w3-margin-right">Commentaires :</b></h3>
    <form *ngIf="canComment" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <mat-form-field>
                <input matInput placeholder="votre commentaire" name="commentaire" class="form-control" ngModel>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Votre note</mat-label>
                <select matNativeControl required name="note" class="form-control" ngModel>
                <option value="1">1/5</option>
                <option value="2">2/5</option>
                <option value="3">3/5</option>
                <option value="4">4/5</option>
                <option value="5">5/5</option>
                </select>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">Valider</button>
    </form>
    <mat-list style="height:500px;overflow:auto;">
        <div *ngFor="let c of comments | async" class="w3-display-container">
            <b><i class="fa fa-user" aria-hidden="true"></i> {{c.cli_pseudo}}</b>
            <div class="w3-display-topright">{{c.com_date | date: 'longDate': undefined : 'fr'}}</div>
            <div class="w3-margin-top" style="text-align: justify;"></div>{{c.com_texte}}
            <div class="w3-display-bottomright">{{c.com_note}} <i class="fa fa-star" aria-hidden="true"></i></div>
            <mat-divider></mat-divider>
        </div>
    </mat-list>
</div>
