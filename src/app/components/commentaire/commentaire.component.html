<div>
    <h3><b class="w3-margin-right">Commentaires :</b></h3>
    <button *ngIf="canComment" onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-theme-dark">Ajouter votre commentaire</button>
    <div id="id01" class="w3-modal w3-animate-opacity">
        <div class="w3-modal-content w3-content" style="max-width:450px; min-height: 400px;">
            <header class="w3-container w3-theme-dark" style="min-height: 75px;">
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <h2 class="w3-center w3-content">Ajouter votre commentaire</h2>
            </header>

            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="w3-center w3-content w3-margin">
                <div class="form-group">
                    <mat-form-field class="w3-margin">
                        <input class="w3-margin" matInput placeholder="Votre commentaire" name="commentaire" class="form-control" ngModel>
                    </mat-form-field>
                </div>
                <div class="form-group" class="w3-margin">
                    <mat-form-field>
                        <mat-label>Votre note</mat-label>
                        <select matNativeControl required name="note" class="form-control" ngModel>
                        <option value="1">1/5</option>
                        <option value="2">2/5</option>
                        <option value="3">3/5</option>
                        <option value="4">4/5</option>
                        <option value="5">5/5</option>
                        </select>
                    </mat-form-field>
                </div>
                <button class="w3-button w3-green w3-margin" type="submit">Valider</button>
                <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-margin w3-button w3-red">Annuler</button>
            </form>
        </div>
    </div>
    <mat-list style="height:500px;overflow:auto;">
        <div *ngFor="let c of comments | async" class="w3-display-container">
            <b><i class="fa fa-user" aria-hidden="true"></i> {{c.cli_pseudo}}</b>
            <div class="w3-display-topright">{{c.com_date | date: 'longDate': undefined : 'fr'}}</div>
            <div class="w3-margin-top" style="text-align: justify;"></div>{{c.com_texte}}
            <div class="w3-display-bottomright">{{c.com_note}} <i class="fa fa-star" aria-hidden="true"></i></div>
            <mat-divider></mat-divider>
        </div>
    </mat-list>

    <div *ngIf="commentaireadd" class="w3-panel w3-theme w3-border w3-display-bottommiddle w3-display-container w3-animate-zoom" style="width: 40%;">
        <p class="w3-margin">Le commentaire a bien été ajouté</p><span onclick="this.parentElement.style.display='none'" class="w3-button w3-transparent w3-display-right">&times;</span>
    </div>
</div>
